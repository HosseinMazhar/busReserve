<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/logo-white-notitle.png">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./login.css">
    <title>رزرو سرویس دانشگاه بویین زهرا</title>
</head>
<body dir="rtl">
    <div id="container">
        <div id="icon" class="container-items"></div>
        <div id="login-form" class="container-items">
            <h1>برای رزرو ابتدا وارد شوید</h1>
            <form id="myform" action="./dashboard.html" onsubmit="return validateForm()">
                <label for="text">شماره دانشجویی:</label>
                <br>
                <input type="text" id="username" required>
                <br>
                <p id="usernameDemo" class="demos"></p>
                <br>
                <label for="password">شماره ملی:</label>
                <br>
                <input type="password" id="password" required>
                <br>
                <p id="passwordDemo" class="demos"></p>
                <br>
                <br>
                <input type="submit" value="وارد شو" id="submit-button">
            </form>
        </div>
    </div>
    <script src="./login.js"></script>  
</body>
</html>
